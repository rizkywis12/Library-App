<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Books</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" type="" href="./css/login.css">
    <link rel="icon" type="image/x-icon" href="./img/fav/fav.png">

<body>
    <section class="login-image d-flex">
        <section class="left-side">
            <h1>Book is a window <br> to the world
            </h1>
        </section>
        <section class="logo d-flex ms-5 justify-content-center flex-column flex-fill right-side">
            <img src="./img/bookshelf (1).png" alt="">
            <h1>Register</h1>
            <p>Welcome Back, Please Register
                <br> to create account</p>
            <form class="form">
                <div class="border mb-4 shadow">
                    <div class="p-4">
                        <input placeholder="Username" type="username" class="form-control border-0 border-bottom mb-3" id="exampleInputUsername" aria-describedby="emailHelp">
                        <input placeholder="FullName" type="fullname" class="form-control border-0 border-bottom mb-3" id="exampleInputFullname">
                        <input placeholder="Email address" type="email" class="form-control border-0 border-bottom mb-3" id="exampleInputEmail" aria-describedby="emailHelp">
                        <input placeholder="Password" type="password" class="form-control border-0 border-bottom " id="exampleInputPassword">

                    </div>
                </div>
                <div class="form-check py-3">
                    <input class="form-check-input" type="checkbox" id="inlineFormCheck" />
                    <label class="form-check-label" for="inlineFormCheck">
                      Remember me
                    </label>
                    <a style="padding-left: 20%; text-decoration: none; color :black;" href="#"> Forgot Password</a>
                </div>
                <a href="signup.html" type="submit" class="btn btn-dark">Sign Up</a>
                <a href="login.html" type="submit" class="btn btn-light border-1 border-dark">Login</a>
            </form>
            <footer class="py-5">
                <span style="color: black;">By signing up, you agree to Bookâ€™s <br>
                    Terms and Conditions & Privacy Policy</span>
            </footer>
        </section>
    </section>
